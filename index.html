<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.pagvendas.pagseguro.uol.com.br/images/store/28ce4136-c464-4a89-a076-fff5b7e3d8b7?lastUpdate=2023-11-01T01:22:04.978Z"
      rel="icon"
    />
    <title>Entre em contato - Lagoon</title>
  </head>
  <body>
    <section>
      <h2>Contato</h2>
      <form action="https://api.staticforms.xyz/submit" method="post">
        <label>Nome</label>
        <input
          type="text"
          name="name"
          placeholder="Digite seu nome"
          autocomplete="off"
          required
        />
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="Digite seu email"
          autocomplete="off"
          required
        />
        <label>Mensagem</label>
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Digite sua mensagem"
          required
        ></textarea>
        <button type="submit">Enviar</button>

        <input
          type="hidden"
          name="accessKey"
          value="1fca455f-1025-462d-bf83-d2b9a5173277"
        />
        <input
          type="hidden"
          name="redirectTo"
          value="http://127.0.0.1:5502/index2.html"
        />
      </form>
    </section>
  </body>
</html>
